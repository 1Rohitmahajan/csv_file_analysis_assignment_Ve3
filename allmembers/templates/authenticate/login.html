{% extends "events/base.html" %}

{% block title %}Login{% endblock %}

{% block body %}
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="col-md-6 p-5 shadow rounded bg-light">
            <div class="text-center mb-4">
                <h1 class="h3 font-weight-normal">Login</h1>
            </div>

            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}

            <form action="{% url 'login' %}" method="post" onsubmit="return validateForm()">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <button class="btn btn-primary m-2" type="submit">Submit</button>
                    <a class="btn btn-primary m-2" href="{% url 'signup' %}">Signup</a>
                    <a class="btn btn-primary m-2" href="{% url 'admin:index' %}">Go to Admin</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block extra_css %}
<style>
    body {
        background-color: #f8f9fa;
    }
    
    .form-group label {
        font-weight: 500;
    }
    
    .form-control:focus {
        box-shadow: none;
        border-color: #007bff;
    }
    
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
    
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }
    
    .btn-primary {
        background-color: #6c757d;
        border-color: #6c757d;
    }
    
    .btn-primary:hover {
        background-color: #5a6268;
        border-color: #545b62;
    }
    
    /* Ensure buttons are responsive and aligned properly */
    @media (max-width: 576px) {
        .d-flex {
            flex-direction: column;
        }
        .d-flex .btn {
            margin-bottom: 10px;
        }
    }
    
</style>
{% endblock extra_css %}

{% block extra_js %}
<script>
    function validateForm() {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        if (email === "" || password === "") {
            alert("Email and Password must be filled out");
            return false;
        }

        if (!validateEmail(email)) {
            alert("Please enter a valid email address");
            return false;
        }

        return true;
    }

    function validateEmail(email) {
        var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
    }
</script>
{% endblock extra_js %}
